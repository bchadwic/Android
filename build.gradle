// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.21'
    ext.spotless = "5.7.0"
    ext.anvil_version = "2.1.0"

    // vtodo VPN
    ext.google_services = "4.3.4"
    ext.gradle_plugin = "4.1.0"
    ext.google_crashlytics_plugin = "2.2.1"

    ext.min_sdk = 21
    ext.target_sdk = 29
    ext.compile_sdk = 30
    ext.tools_build_version = "30.0.3"

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.diffplug.spotless:spotless-plugin-gradle:$spotless"
        classpath "com.google.gms:google-services:$google_services"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$google_crashlytics_plugin"
        classpath "com.squareup.anvil:gradle-plugin:$anvil_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    configurations.all {
        resolutionStrategy.force 'org.objenesis:objenesis:2.6'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}